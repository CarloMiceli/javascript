<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            padding: 100px;
            font-family: Arial, Helvetica, sans-serif;
            size: 2em;
        
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>. Veja alguns domínios disponíveis com seu nome.<br/>`)
        document.write(`<strong>${nome.toLowerCase()}.com<br/></strong>`)
        document.write(`<strong>${nome.toLowerCase()}.com.br<br/></strong>`)
        document.write(`<strong>${nome.toLowerCase()}.org<br/></strong>`)
        document.write(`<strong>${nome.toLowerCase()}.net<br/></strong>`)
    </script>
</body>
</html>
